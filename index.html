<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>My Work Timer</title>
</head>
<body>
    <h1>Let's check our working time</h1>
    <div class =" row starter">
        <p class="first col-lg-5">Hit enter to get your initial time.
        <button id="firstTime">ENTER</button>
        </p>   
        <p class="second col-lg-5">Hit enter to stop the time.
        <button id="secondTime">ENTER</button>
    </p>
    </div>
    <div class="results row">
        <div class="initialTime col-lg-5"></div>
        
        <div class="finalTime col-lg-5"></div>

    </div>

    <div class="finalResult">
        <button class="finalRound">Enter to get your Results</button>
    </div>
    <div class="actualResult"></div>
    
</body>
</html>
